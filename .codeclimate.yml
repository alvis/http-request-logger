---
engines:
  fixme:
    enabled: true
  tslint:
    enabled: true
    channel: beta
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  git-legal:
    enabled: true
  nodesecurity:
    enabled: false
ratings:
  paths: []
exclude_paths:
- node_modules/
